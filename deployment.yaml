apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebsite-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebsite
  template:
    metadata:
      labels:
        app: mywebsite  # Ensure this matches the service selector
    spec:
      containers:
        - name: mywebsite
          image: tecknosap.azurecr.io/mywebsite:v1  # Corrected image reference
          ports:
            - containerPort: 80